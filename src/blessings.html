</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class=" barraOpciones mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Ttools</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation online">
          <spam class="mdl-navigation__link online" id="rashid"></spam>
          <spam id="personaje_online"></spam>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer barraOpciones">
      <span class="mdl-layout-title">Ttools</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="blessings.html">Blessings</a>
        <a class="mdl-navigation__link" href="experienciacompartida.html">Experiencia Compartida</a>
        <a class="mdl-navigation__link" href="character.html">Personajes</a>
        <a class="mdl-navigation__link" href="stamina.html">Stamina</a>

        <a class="mdl-navigation__link" href="informacion_mundos.html">Informaci√≥n de Mundos</a>
      </nav>
    </div>
    <main class="mdl-layout__content barraOpciones">

      <div class="page-content"><!-- Your content goes here -->
        <div class="titulo"><h4>Blessings</h4></div>
        <div class="titulo">
            <!-- Textfield with Floating Label -->
        <form >
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="formulario">
            <input class="mdl-textfield__input" type="text" id="nivel" pattern="[0-9]*">
            <label class="mdl-textfield__label blanco" for="sample3">Nivel</label>
            <span class="mdl-textfield__error" id="leyenda-error">Debe ingresar un numero entero</span>
        </div>
         <!-- Accent-colored raised button with ripple -->
         <button id="calcular" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent--purple separador-boton">
          Calcular
         </button>
        </form>
        </div>
      </div>

      <div  class="mdl-grid titulo">
        <div class="mdl-cell mdl-cell--4-col">Spiritual:</div>
        <div class="mdl-cell mdl-cell--4-col" id="spiritual">--</div>

        <div class="mdl-cell mdl-cell--4-col">Embrace:</div>
        <div class="mdl-cell mdl-cell--4-col" id="embrace">--</div>
        
        <div class="mdl-cell mdl-cell--4-col">Suns:</div>
        <div class="mdl-cell mdl-cell--4-col" id = "suns">--</div>

        <div class="mdl-cell mdl-cell--4-col">Solictude:</div>
        <div class="mdl-cell mdl-cell--4-col" id="solitude">--</div>

        <div class="mdl-cell mdl-cell--4-col">Phoenix:</div>
        <div class="mdl-cell mdl-cell--4-col" id="phoenix">--</div>
      </div>
       
      <div class="mdl-grid ">
        <div class="mdl-cell mdl-cell--5-col titulo">Twits of fate:</div>
        <div class="mdl-cell mdl-cell--2-col etiqueta" id="twits">--</div>
      </div>

      <div class="mdl-grid caja">
        <div class="mdl-cell mdl-cell--3-col-phone">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input">
            <span class="mdl-switch__label blanco">Heart of Mountain:</span>
          </label>
        </div>
        
        <div class="mdl-cell mdl-cell--2-col-phone blanco" id="heart">--</div>
        
        <div class="mdl-cell mdl-cell--3-col-phone">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
            <input type="checkbox" id="switch-2" class="mdl-switch__input">
            <span class="mdl-switch__label blanco">Blood of Mountain:</span>
          </label>
        </div>

        <div class="mdl-cell mdl-cell--2-col-phone blanco" id="blood">--</div>
      </div>

      <div class="mdl-grid caja">
        <div class="mdl-cell mdl-cell--3-col titulo">Total:</div>
        <div class="mdl-cell mdl-cell--3-col etiqueta" id="total">--</div>
      </div>

    </main>
  </div>

  <script src="js/blessings.js"></script>
  <script src="js/personajes_online.js"></script>
